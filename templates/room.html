{% extends 'base.html' %} 
{% block content %}
<div class="chat-container">
  <h2 class="chat-header">Chat Room: {{code}}</h2>

  <div class="messages-box" id="messages"></div>

  <div class="inputs">
    <input
      type="text"
      placeholder="Type your message..."
      name="message"
      id="message"
      onkeypress="handleKeyPress(event)"
    />
    <button type="button" id="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Popup for Message Sent -->
<div id="popup" class="popup">Message Sent!</div>

<!-- Styles -->
<style>
  .chat-container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    background: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  .chat-header {
    text-align: center;
    color: #333;
    font-size: 22px;
  }
  .messages-box {
    height: 550px;
    overflow-y: auto;
    padding: 15px;
    background: white;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .text {
    padding: 10px;
    margin: 8px 0;
    background: #e1f5fe;
    border-radius: 5px;
    font-size: 16px;
  }
  .muted {
    font-size: 12px;
    color: gray;
    display: block;
    margin-top: 5px;
  }
  .inputs {
    display: flex;
    margin-top: 15px;
  }
  .inputs input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  .inputs button {
    padding: 12px 16px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
    font-size: 16px;
  }
  .popup {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #28a745;
    color: white;
    padding: 12px 24px;
    border-radius: 5px;
    display: none;
    font-size: 14px;
  }
</style>

<!-- JavaScript -->
<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages");

  // Function to create and display messages
  const createMessage = (name, msg) => {
    const content = `
      <div class="text">
          <strong>${name}</strong>: ${msg}
          <span class="muted">${new Date().toLocaleTimeString()}</span>
      </div>`;
    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight; // Auto-scroll to the latest message
  };

  // Listen for messages from server
  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  // Function to send messages
  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value== "") return;
    socketio.emit("message", { data: message.value.trim() });
    message.value = "";

    // Show Message Sent Popup
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 1500);
  };

  // Allow sending message by pressing Enter
  const handleKeyPress = (event) => {
    if (event.key === "Enter") {
      sendMessage();
    }
  };
</script>

<!-- Load Previous Messages -->
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{ msg.name }}", "{{ msg.message }}");
</script>
{% endfor %}
{% endblock %}
