{% extends 'index.html' %} {% block content %}
<form method="post">
    <h3> Enter the chat room </h3>
    <div>
        <label>Name:</label>
        <input type="text" 
        placeholder="Pick a name!" 
        name="name" 
        value="{{name}}"
        />
    </div>
    <div class="join">
        <input type="text" 
        placeholder="Room code" 
        name="code" 
        value="{{code}}" />
        <button type="submit" name="join" > Join a Room</button>
    </div>
    <button type="submit" name="create">create a Room</button>
    {% if error %}
    <ui>
        <li>{{error}}</li>
    </ui>
    {% endif %}
</form>
{% endblock %}
